---
apiVersion: v1
kind: Namespace
metadata:
  name: castai-agent
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: cast-ai-api-key
  namespace: castai-agent
spec:
  encryptedData:
    API_KEY: 
  template:
    metadata:
      creationTimestamp: null
      name: cast-ai-api-key
      namespace: castai-agent
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: castai-agent
  namespace: castai-agent
spec:
  interval: 24h
  url: https://castai.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: castai-agent
  namespace: castai-agent
spec:
  chart:
    spec:
      chart: castai-agent
      sourceRef:
        kind: HelmRepository
        name: castai-agent
      version: "*"
  interval: 12h
  releaseName: castai-agent-controller
  targetNamespace: castai-agent
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    provider: anywhere
    apiKeySecretName: cast-ai-api-key